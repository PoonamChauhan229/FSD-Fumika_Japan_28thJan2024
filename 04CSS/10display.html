<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{         
            background-color: yellow;
            width:100px;
            display: inline;
        }
        span{
            background-color: pink;
            width: 200px;
            display: block;
        }
        .test01{
            display: block;
            width:200px;
            background-color: blueviolet;
            color: white;
        }
        .test02{
            background-color: purple;
            color: white;
            width:200px;
            /* you want block prperty and its hould be a inline element*/
            display: inline-block;
            
        }
        p{
             /* you want block prperty and its should be a inline element*/
            background-color: chocolate;
            display: inline-block;
            width: 500px;

        }
    </style>
</head>
<body>
    <!-- block element  > width applicable-->
    <div>World</div> 
    <!-- inline element > width not applicable-->
    <span>Hello</span>
    <a href="" class="test01">Hello</a>
    <a href="" class="test01">Hello</a>
    <hr>
    <a href="" class="test02">Lorem ipsum dolor sit amet.</a>
    <a href="" class="test02">Lorem ipsum dolor sit amet.</a>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, repudiandae.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, repudiandae.</p>
    
</body>
</html>
