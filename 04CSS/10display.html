<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{         
            background-color: yellow;
            width:100px;
            display: inline;
        }
        span{
            background-color: pink;
            width: 150px;
            display: block;
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
    <!-- block element  > width applicable-->
    <div>World</div> 
    <!-- inline element > width not applicable-->
    <span>Hello</span>
    <a href="">Hello</a>
    <a href="">Hello</a>
    
</body>
</html>
