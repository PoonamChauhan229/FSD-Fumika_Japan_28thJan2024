<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child{
            background-color: blueviolet;
            height:100px;
            width:15%;
            margin: 1%;
            /* margin-1% > 6 -2%> 12% > 100-12> 88% 88/4 >22% */
            text-align: center;
            font-size: 45px;
            color:black
           
         }
         .parent{
            /* align itself row wise */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width:100%;
            border: 1px solid black;
            height: 300px;

        }
        .child1{
             /* align self > aliging the child items  Vertical Alignment -Top & Bottom*/
            align-self: center;
        }
        .child2{
            align-self: flex-end;
        }
        .child3{
            align-self:flex-start;
        }
    </style>
</head>
<body>
    <div class="parent">       
        <div class="child child1">1</div>
        <div class="child child2">2</div>
        <div class="child child3">3</div>
        <div class="child child4">4</div>
    </div>
    
</body>
</html>
