<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: peru;
            width:35%;
            /* height: 400px; */
            display: grid;
            /* mentioned how many cols and width  */
            grid-template-columns: auto auto auto;
             /* mentioned how many row and height */
            grid-template-rows: auto auto;
            /* grid-gap:20px; */
            /* horizontal  > width */
            justify-items: center;
            /* justify-items: start; */
            /* justify-items:end ; */
            /* justify-items: stretch; */
        }
        .child{
            border:4px solid red;
            background-color:rgb(105, 159, 24);
            height:100px;
            /* width:100px; */
            margin-bottom: 1%;
            text-align: center;
            font-size: 80px;
        }
        .child1{
            background-color: blue;
        }
        .child2{
            background-color: yellow;
        }
        .child3{
            background-color: cadetblue;
        }
        .child4{
            background-color: orange;
                    }
        .child5{
            background-color: purple;
        }
        .child6{
            background-color:hotpink;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child1">1</div>
        <div class="child child2">2</div>
        <div class="child child3">3</div>
        <div class="child child4">4</div>
        <div class="child child5">5</div>
        <div class="child child6">6</div>
    </div>
</body>
</html>
