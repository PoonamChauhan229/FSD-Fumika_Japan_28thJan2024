    <script>
        // split method
        // convert into a array considering the seperators
        let str="HelloWorld"
        // 
        // [H,e,l,l,o,W,o,r,l,d ]
        console.log(str)
        // 
        // Noraml way not using any methods
        var arr=[]
        for(var i=0;i<str.length;i++){
            // console.log(str[i])H e l
            arr.push(str[i])
        }
        console.log(arr)

        //split method
        var newstr1=str.split("")// u have to pass from where/what u want to split || Seperator
        //""
        console.log(newstr1)

        let str1="H e l l o W o r l d"
        //" "
        var newstr2=str1.split(" ")// u have to pass from where/what u want to split
        console.log(newstr2)

        let str2="H@e@l@l@o@W@o@r@l@d"
        // [H,e,l,l,o,W,o,r,l,d ]
        //@
        var newstr3=str2.split("@")// u have to pass from where/what u want to split
        console.log(newstr3)

        let str3="H-e-l-l-o-W-o-r-l-d"
        //-
        var newstr4=str3.split("-")// u have to pass from where/what u want to split
        console.log(newstr4)
        // [H,e,l,l,o,W,o,r,l,d ]
        // --- arr to str
        // ---arr methods > join()
        // "H@e@l@l@o@W@o@r@l@d"
        console.log(newstr4.join("@"))
        
        //length > How many No of characters?|| Count 
        let str4="H-e-l-l-o-W-o-r-l-d"
        console.log(str4.length)

        let str5="The String object is used to represent and manipulate a sequence of characters"
        console.log(str5.length)

        // concat
        let str6 = 'Hello';
        let str7 = 'World';
        console.log(str6.concat(str7))
        console.log(str6.concat(" ",str7," My name is Fumika"))

        let str8="The String object is used to represent and manipulate a sequence of characters"
        let str9="Wikipedia is a free online encyclopedia, created and edited by volunteers around the world and hosted by the Wikimedia Foundation."

     

        //The String object is used to represent and manipulate a sequence of characters Wikipedia is a free online encyclopedia, created and edited by volunteers around the world and hosted by the Wikimedia Foundation Hello World Hello World

        // endsWith()// boolean value > true / false depending upon the args u provided inside it so if string ends with that charcater/word > true 
        // otherwise false value.
        
        let str10="The String object is used"
        console.log(str10.endsWith("used"))
        console.log(str10.endsWith("use"))

        let str11="The String object is used?"
        console.log(str11.endsWith("used"))//false
        console.log(str11.endsWith("used?"))//true
        console.log(str11.endsWith("?"))//true

        let str12="Wikipedia is a free online encyclopedia, created and edited by volunteers around the world and hosted by the Wikimedia Foundation."
        //true
        console.log(str12.endsWith('.'))
        console.log(str12.endsWith('Foundation.'))

        //includes()
        //string.includes()

        let str13="The String object is used? Wikipedia is a free online encyclopedia, created"
        //whether the word/character exists or not in the given string
        // exits> true
        //doesnt exists > false
        //case sensitive
        console.log(str13.includes('is'))//true
        console.log(str13.includes('not'))//false
        console.log(str13.includes('Is'))//false

        let str14="Ezenwo Nyesom Wike CON is a Nigerian politician and lawyer who has served as the minister of the Federal Capital Territory since 2023"
        // Territory > true
        //2023 > true
        // LAWYER >  false

        //toLowerCase()
        //small letter > convert entire string into small letter
        let str15="Ezenwo Nyesom Wike CON is a Nigerian politician and lawyer who has served as the minister of the Federal Capital Territory since 2023"
        console.log(str15.toLowerCase())

        let str16="Minister of the Federal Capital Territory (FCT). Governor of Rivers State 2015-2023. Direct tweets by Nyesom Wike are signed N.E.W."

        //OF includes >false || true 
        //OF > of
        console.log(str16.includes("OF"))
        console.log("OF".toLowerCase())

        console.log(str16.includes("OF".toLowerCase()))//true

        let str17="OF"
        console.log(str16.includes(str17.toLowerCase()))//true

        const str18 = "To be, or not to be, that is the question.";

        console.log(str18.includes("To be")); //true
        console.log(str18.includes("question"));// true
        console.log(str18.includes("nonexistent"));// false
        console.log(str18.includes("To be")); // true
        console.log(str18.includes("TO BE")); // false
        console.log(str18.includes("")); // true
        console.log(str18.includes("BE"));// false > make this true
        console.log(str18.includes("BE".toLowerCase()))// true
        console.log(str18.endsWith("question"));// false
        console.log(str18.endsWith("question."));// true
        







    </script>
