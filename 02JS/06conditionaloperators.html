  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
        // conditional
        //condition
        
        // -if 
        // -if else
        // -if else if else if ..... else

        //if true => code
        // syntax
        // if(condition==true){
        //     //block of code
        // }
        var a=0;
        console.log(a==95)//true
        
        //if 
        if(a==95){
            //condition is true
            console.log("Give Choclates")
        }

        //if else
        if(a==95){
            //execute => condition true
            console.log("Give Choclates")            
        }else{  
            //execute => condition false
            console.log("Condition Failed, Dont give chocolates")
        }

         // -if else if else if ..... else
        if(a==90){
            //execute => condition true
            console.log("Give Choclates")            
        }else if(a==50){
            console.log("2 Choclates")   
        }
        else if(a==20){
            console.log("20 Choclates")
        }else{
            console.log("Condition Failed for all if else, Dont give chocolates")
        }
    
        // = assignment operators (a=90)
        //comparision operator => true/false
        // ==
        // >
        // <
        // >=
        // <=
        // ==
        console.log(90==90)//true
        console.log(90<80)//false
        //===
    </script>
  </body>
  </html>
