<body>
    <!--
        
        Array methods
        > Array Methods : You have the use the array
                        : Perform Operations:                          
    
    -->

    <script>
        let arr=["F","u","m","i","k","a"]
        // Fumika
        var str=''
        for(var i=0;i<arr.length;i++){
            str=str+arr[i]
            // console.log(arr[i])
        }
        console.log(str)

        // array methods
        //join()
        console.log(arr.join(""))

        //JOIN
        // ()
        let arr1=["H","e","l","l","o","o"]
        let res= arr1.join("")
        console.log(res)

        let a=10;
        let b=20;
        let c=40;
        let arr2=[]
        //[10,20,40]
        console.log([a,b,c])

        arr2[0]=a
        arr2[1]=b
        arr2[2]=c
        console.log(arr2)

        //push > updates the original array
        arr3=[]
        arr3.push(a,b,c)
        console.log(arr3)

        arr4=[50]
        arr4.push(a,b,c)
        arr4.push(78)
        console.log(arr4)


        const animals=["pigs","goats","sheep"]
        //["pigs","goats","sheep","cows"]
        "chicken","lion","ant"

        console.log(animals)

        
        
        //concat > returns a new array
        const array1 = ['a', 'b', 'c'];
        const array2 = ['d', 'e', 'f'];
        const array3=["F","u","m","i","k","a"]
       // ['a', 'b', 'c','d', 'e', 'f']
      
        console.log(array1)
        console.log(array1.concat(array2,array3))
        
        console.log(array1)
        console.log(array2)
        console.log(array3)

//another ex
        const letters = ["a", "b", "c"];
        const numbers = [1, 2, 3];
        let res35=letters.concat(numbers)
        console.log(res35)


// fill > Position index no 
const array5 = [1, 2, 3, 4];
array5.fill(56)// fill value [56,56,56,56]
console.log(array5)

//fill value with specific position

const array10 = [1, 2, 3, 4];
array10.fill(90,1)// 1st index start position // [1,90,90,90]
console.log(array10)

const array11 = [1, 2, 3, 4,5];
array11.fill(90,1,3)// Fill value ||index start position(included) || index end position(excluded) // [1,90,90,4,5]
console.log(array11) // 90 > 1st index || 2nd index


const array12 = [10, 20, 30, 40, 50, 60, 70];
// [10,20,78,78,78,60,70]

console.log(array12.fill(78,2,5))


//you dont have any array.
console.log(Array())//empty array
console.log(Array(3))// length of the array > empty
console.log(Array(10).fill("fumika"))
console.log(Array(10).fill("fumika",1,5))

// No array
// 12 value  update  > 20 positions in array
console.log(Array(20).fill(12))


//Push
let t=Array()
t.push(67,"poonam")
console.log(t)





</script>
