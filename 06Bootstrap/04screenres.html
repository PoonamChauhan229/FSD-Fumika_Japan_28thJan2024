<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
<!-- Breakpoint	Class infix	Dimensions
X-Small	           None	<576px
Small	           sm	≥576px   <768px  576 to 768   col   col-sm
Medium	           md	≥768px   <991px  768 to 991   col   col-md
Large	            lg	≥992px   <1200px 992 to 1298
Extra large	        xl	≥1200px  <1400px 1200 to 1399
Extra extra large	xxl	≥1400px  ........ -->

<div class="container-fluid border border-3 border-primary">
   <div class="row">
    <div class="col-1 border border-2 border-warning text-center">1</div>
    <div class="col-1 border border-2 border-warning text-center">2</div>
    <div class="col-1 border border-2 border-warning text-center">3</div>
    <div class="col-1 border border-2 border-warning text-center">4</div>
    <div class="col-1 border border-2 border-warning text-center">5</div>
    <div class="col-1 border border-2 border-warning text-center">6</div>
    <div class="col-1 border border-2 border-warning text-center">7</div>
    <div class="col-1 border border-2 border-warning text-center">8</div>
    <div class="col-1 border border-2 border-warning text-center">9</div>
    <div class="col-1 border border-2 border-warning text-center">10</div>
    <div class="col-1 border border-2 border-warning text-center">11</div>
    <div class="col-1 border border-2 border-warning text-center">12</div>
   </div>
   <div class="row">
    <div class="col-8 border border-2 border-warning text-center">1</div>
    <div class="col-4 border border-2 border-warning text-center">2</div>
   </div>
   <div class="row">
    <div class="col-6 border border-2 border-warning text-center">1</div>
    <div class="col-6 border border-2 border-warning text-center">2</div>
   </div>
   <div class="row">
    <div class="col-4 border border-2 border-warning text-center">1</div>
    <div class="col-4 border border-2 border-warning text-center">2</div>
    <div class="col-4 border border-2 border-warning text-center">2</div>
   </div>
   <div class="row">
    <div class="col-8 border border-2 border-danger text-center">1</div>
    <div class="col-4 border border-2 border-danger text-center">2</div>
    <div class="col-4 border border-2 border-danger text-center">3</div>
   </div>

   <div class="row">
    <div class="col-8 col-md-5  col-lg-8 col-xl-11 border border-2 border-info text-center">1</div>
    <div class="col-4 col-md-7  col-lg-4 col-xl-1 border border-2 border-info text-center">2</div>


    col-**  >> start to end >> whatever you have
    
    col-** col-md-** col-lg-*** col-xl-** col-xxl-***
    
    col-md-** col-xl-**    > md to lg end>>> md screen resolution xl to xxl > xl resolution
    </div>
</div>

 

</body>



</html>
