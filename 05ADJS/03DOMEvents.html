<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- functions> 

    When u want perform same opertions again
    Click event -->

    <button onclick="sum(event)">Click Me Sum</button>
    <button onclick="test()">Click Again</button>

    <input type="text" name="" id="" value="" oninput="display(event)">
    <input type="text" name="" id="" value="" onblur="test3(event)">


    <script>
        function sum(event){
            console.log(event)//Pointer event
            console.log(2+2)
        }
       
        // onClick Eveent

        // Event > When u perform an action , an event will be triggered

        // 1st way > directly to HTML

        function test(){
            console.log("Test Function")
        }
        // console.log("My name is Poonam")

        //oninput
        function display(event){
            console.log(event)//Input event
            console.log(event.target.value)
            console.log(`My name is ${event.target.value}`)
        }
        // click event > POinter Event
        //oninput      > Input Event
        //onblur

        //onblur
        function test3(event){
            console.log(event)//Focus Event
            console.log(event.target.value)
            console.log(`My name is ${event.target.value}`)
        }



    </script>
</body>
</html>
