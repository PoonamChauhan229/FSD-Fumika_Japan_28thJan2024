<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- setTimeout -->
    <!-- Timer || delay  -->
    <button onclick="stop()">Stop This</button>

    <script>
        console.log(1)
        console.log(2)
        console.log(3)
        console.log(4)
        // console.log("Hi")// want to print after 5 sec
        // setTimeout(()=>{},timer(delay in milliseconds))
        //performing someting
        let test=setTimeout(()=>{console.log("Hi")},5000)// blocking the code
        console.log(1)
        console.log(2)
        console.log(3)
        console.log(4)
        console.log(1)
        

        function stop(){
            console.log("stopped")
            clearTimeout(test)//presuure is gone
        }

        //setTimeout performs 1 time
        
    </script>
</body>
</html>
