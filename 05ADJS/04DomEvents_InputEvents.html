<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--click event > POinter Event -->
    <!-- oninput      > Input Event -->
    <!-- onblur -->
    <p>oninput Event</p>
    <input type="text" name="" id="" value="" oninput="testOnInput(event)">

    <p>onblur Event</p>
    <input type="text" name="" id="blurInputBox" value="" onblur="testOnBlur(event)">
    
    <p>onchange Event</p>
    <select name="" id="mySelect" onchange="testOnChange()">
        <option value="ABC">ABC</option>
        <option value="PQR">PQR</option>
        <option value="SUV">SUV</option>
    </select>
    <!-- To display the selection on Onchange Event -->
    <p id="demo"></p>

    <!-- onFocus -->
    <p>onFocus</p>
    <input type="text" name="" id="" onfocus="testOnFocus(event)">
    <script>
        //oninput
        function testOnInput(event){
            console.log(event)//Input event
            console.log(event.target.value)
            console.log(`My name is ${event.target.value}`)
        }

         //onblur
        function testOnBlur(event){
            console.log(document.getElementById('blurInputBox').value)//Input
            console.log(event)//Focus Event
            console.log(event.target.value)
            console.log(`My name is ${event.target.value}`)
        }

        //onchnage
        function testOnChange(){
            console.log("Function called")
            let a=document.getElementById('mySelect').value
            console.log(a)
            let ptag=document.getElementById('demo')
            ptag.innerHTML=`The selection is ${a}`
        }

        //onfocus
        function testOnFocus(event){
            console.log(event)//Focus Event
        }
        
        
    </script>
</body>
</html>
