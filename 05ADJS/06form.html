<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="myForm(event)">
        <input type="text" name="" id="username" placeholder="username">
        <span id="usernameError"></span> <hr>
        <input type="password" name="" id="password" placeholder="password">
        <span id="passwordError"></span> <hr>
        <input type="submit" value="Submit">
    </form>

    <script>
        function myForm(event){
            event.preventDefault() // stop the default behaviour > is to submit
            console.log("Form submitted")
            let userNameForm=document.getElementById('username').value
            let passwordForm=document.getElementById('password').value
            let usernameError=document.getElementById('usernameError')
            let passwordError=document.getElementById('passwordError')
            console.log(userNameForm,passwordForm)
            // username
            if(userNameForm.length==0){
                console.log("Username should not be empty")
                usernameError.innerText="Username should not be empty"
                usernameError.style.color="purple"
            }
            else if(userNameForm.length<5){//less than 5
                console.log("Username must be more than 5 characters")
                usernameError.innerText="Username must be more than 5 characters"
                usernameError.style.color="red"
            }
            else if(userNameForm.length>=5){//greater than 5
                console.log("Username is correct Please proceed âœ”âœ”")
                usernameError.innerText="Username is correct Please proceed âœ”âœ”"
                usernameError.style.color="green"
            }
            //password
            if(passwordForm.length==0){
                console.log("password should not be empty")
                passwordError.innerText="password should not be empty"
                passwordError.style.color="red"
            }
            else if(passwordForm.length<5){
                console.log("Password is too short")
                passwordError.innerText="Password is too short"
                passwordError.style.color="orange"
            }
            else if (passwordForm.length==5){
                console.log("Password is weak")
                passwordError.innerText="Password is weak"
                passwordError.style.color="purple"
            }else if(passwordForm.length>5){
                console.log("Password is strong..Please proceed âœ”âœ”ðŸ¥´ðŸ¥´")
                passwordError.innerText="Password is strong..Please proceed âœ”âœ”ðŸ¥´ðŸ¥´"
                passwordError.style.color="green"
            }

        }
    </script>
</body>
</html>
