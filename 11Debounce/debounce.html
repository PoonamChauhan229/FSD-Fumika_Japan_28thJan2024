        let timeoutId; // to store the timerId settimeout

        return function(args){
            clearTimeout(timeoutId)   //clear if any scheduled call / pervious 
            timeoutId= setTimeout(()=>fn(args),delay) // scheduled a new call after delay

        }

        }
